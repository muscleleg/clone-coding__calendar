<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>캘린더 클론코딩</title>
</head>
<body>
<div id="calendar-todos">
    <div class="calendar">
        <div class="calendar__title">
            <span><i class="fa-solid fa-chevron-left fa-2x"></i></span>
            <span>November - 2022</span>
            <span> <i class="fa-solid fa-chevron-right fa-2x"></i></span>
        </div>
        <div id ="1"class="calendar__week">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
        </div>
        <div class="calendar__day">
        </div>
        <div class="calendar__loading"><i class="fa-solid fa-spinner fa-2xl"></i></div>
    </div>

    <div class="todos">
        <div class="todos__title">
          <span>
            10
          </span>
            <span>
            Thursday
          </span>
        </div>
        <ol class="todos__list">
            <li class="todos__list-item">테스트</li>
        </ol>
        <form class="todos__form">
            <input type="text" class="todos__input"  placeholder="Create event"/>
            <input type="submit"value="+" class="todos__button">
        </form>
    </div>
</div>
<script
        src="https://kit.fontawesome.com/b3dd31cfb2.js"
        crossorigin="anonymous"
></script>
<script src="js/app.js"></script>
</body>
</html>
